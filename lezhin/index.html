<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>레진코믹스 - 솔직한 재미 대폭발</title>
</head>
<body>
  <div class="top-banner">
    <img class="top-banner__img" src="./images/top-banner.jpeg" alt="탑 배너 이미지" />
    <img class="top-banner__close-btn" src="./images/close.png" alt="탑 배너 닫기버튼"/>
  </div>
  <header class="header">
    <a class="header__logo">
      <h1 class="a11y">
        레진코믹스
      </h1>
    </a>

    <nav>
      <h2 class="a11y">사이트 네비게이션</h2>
      <ul class="header__menu">
        <li>
          <span>연재</span>
        </li>
        <li>
          <span>로맨스</span>
        </li>
        <li>
          <span>소년</span>
        </li>
        <li>
          <span>드라마</span>
        </li>
        <li>
          <span>BL</span>
        </li>
        <li>
          <span>후방주의</span>
          <sup>19+</sup>
        </li>
        <li>
          <span>무료</span>
        </li>
        <li>
          <span>랭킹</span>
        </li>
        <li>
          <span>SALE</span>
          <sup>up</sup>
        </li>
      </ul>
    </nav>

    <ul class="header__right-menu"></ul>
  </header>
</body>
</html>
